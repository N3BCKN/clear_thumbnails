<!DOCTYPE html>
<html>
<head>
  <title>YouTube Thumbnail Replacer</title>
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    h2 {
      margin-top: 0;
      color: #cc0000;
      text-align: center;
    }
    .control-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #cc0000;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    #status {
      font-weight: bold;
    }
    #refreshButton {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #refreshButton:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <h2>YouTube Thumbnail Replacer</h2>
  <div class="control-group">
    <span>Status:</span>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div id="status"></div>
  <button id="refreshButton">Refresh Page</button>
  <script src="popup.js"></script>
</body>
</html>
