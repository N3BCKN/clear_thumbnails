<!DOCTYPE html>
<html>
<head>
  <title>Clear Youtube Thumbnails</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      margin-top: 0;
      color: #4a4a4a;
      text-align: center;
    }
    .control-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 28px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #7fbf7f;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    #status {
      font-weight: bold;
      font-size: 18px;
      margin-left: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 8px;
      background-color: #e0e0e0;
      color: #4a4a4a;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    .color-picker {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .color-picker label {
      flex: 1;
      font-size: 15px;
    }
    .color-picker input[type="color"] {
      width: 40px;
      height: 25px;
      border: none;
      padding: 0;
    }
    #refreshButton {
      margin-top: 20px;
      background-color: #a6d8a6;
    }
    #refreshButton:hover {
      background-color: #95c795;
    }
  </style>
</head>
<body>
  <h2>Clear Youtube Thumbnails</h2>
  <div class="control-group">
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    <span id="status"></span>
  </div>
  <div class="color-picker">
    <label for="bgColor">Background color:</label>
    <input type="color" id="bgColor" value="#d3d3d3">
  </div>
  <div class="color-picker">
    <label for="textColor">Text color:</label>
    <input type="color" id="textColor" value="#000080">
  </div>
  <button id="resetButton">Reset to default values</button>
  <button id="refreshButton">Refresh page</button>
  <script src="popup.js"></script>
</body>
</html>
